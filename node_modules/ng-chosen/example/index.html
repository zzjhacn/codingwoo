<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ng-chosen</title>
    <link rel="stylesheet" href="./../node_modules/vanilla-chosen/Source/chosen.css"/>
</head>
<body>
    <select ng-chosen name="test" id="test">
        <option>Normal Select Box 1</option>
        <option>red</option>
        <option>black</option>
        <option>yellow</option>
        <option>orange</option>
        <option>blue</option>
        <option>brown</option>
        <option>green</option>
        <option>white</option>
    </select>

    <script src="./../node_modules/angular/angular.min.js"></script>
    <script src="./../node_modules/vanilla-chosen/index.js"></script>
    <script src="./../ng-chosen.js"></script>
    <script src="index.js"></script>
</body>
</html>
