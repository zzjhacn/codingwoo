<div class="modal-header">
    <h3 class="modal-title">提示信息!</h3>
</div>
<div class="modal-body">{{text.msg}}</div>
<div class="modal-footer">
    <button ng-if="text.ok" ng-click="ok()" class="btn btn-primary">{{text.ok}}</button>
    <button ng-if="text.cancel" ng-click="cancel()" class="btn btn-warning">{{text.cancel}}</button>
</div>
